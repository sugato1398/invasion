<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script> -->
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>

        <!-- Mother ship -->
        <a-entity gltf-model="models/blast_cubeS.glb" position ="10 350 0" scale="90 90 90" ></a-entity>
        <a-entity gltf-model="models/blast_cube.glb" rotation="45 0 45" position ="340 350 0" scale="50 50 50" ></a-entity>
        <a-entity gltf-model="models/blast_cube.glb" rotation="45 0 45" position ="-340 350 0" scale="50 50 50" ></a-entity>
        <a-entity gltf-model="models/blast_cube.glb" rotation="45 0 45" position ="10 350 340" scale="50 50 50" ></a-entity>
        <a-entity gltf-model="models/blast_cube.glb" rotation="45 0 45" position ="10 350 -340" scale="50 50 50" ></a-entity>

        <!-- the floating alien cubes -->
        <a-entity gltf-model="models/space_cube0.5.glb" position ="10 30 -2"  scale="20 20 20" ></a-entity>
        <a-entity gltf-model="models/recubes/circuit_cube2.glb" position ="-10 35 -6" scale="3 3 3" ></a-entity>
        <a-entity gltf-model="models/recubes/circuit_cube3.glb" position ="5 37 -10"  scale="3 3 3" ></a-entity>
        <a-entity gltf-model="models/space_cube.glb"            position ="-5 40 8"   scale="30 30 30" ></a-entity>
        <a-entity gltf-model="models/green_cube_1.glb"          position ="53 44 -40" scale="35 35 35" ></a-entity>
        <a-entity gltf-model="models/recubes/circuit_cube1.glb" position ="-40 59 -5" scale="8 8 8" ></a-entity>
        <a-entity gltf-model="models/green_cube_3.glb"          position ="13 52 12"  scale="50 50 50" ></a-entity>
        <a-entity gltf-model="models/recubes/circuit_cube2.glb" position ="-13 55 -11"scale="8 8 8" ></a-entity>
        <a-entity gltf-model="models/recubes/circuit_cube4.glb" position ="49 67 -29" scale="8 8 8" ></a-entity>
        <a-entity gltf-model="models/recubes/circuit_cube10.glb" position ="-33 77 18" scale="8 8 8" ></a-entity>
        <a-entity gltf-model="models/recubes/circuit_cube11.glb" position ="72 72 22"  scale="7 7 7" ></a-entity>
        <a-entity gltf-model="models/recubes/circuit_cube13.glb" position ="-62 80 30" scale="10 10 10" ></a-entity>
        <a-entity gltf-model="models/recubes/circuit_cube15.glb" position ="19 81 -21" scale="10 10 10" ></a-entity>
        <a-entity gltf-model="models/recubes/circuit_cube4.glb" position ="-19 150 -40"scale="18 18 18" ></a-entity>
        <a-entity gltf-model="models/recubes/circuit_cube1.glb" position ="15 120 35"  scale="18 18 18" ></a-entity>

        <!-- guns -->
        <a-entity gltf-model="models/recubes/gun2.glb" position="0.5 0.9 0.4" scale="8 8 8" rotation="0 90 0"></a-entity>
        <a-entity gltf-model="models/recubes/gun1.glb" position="-0.5 0.9 0.4" scale="8 8 8" rotation="0 90 0"></a-entity>
        <a-entity gltf-model="models/gun_red02.glb" position="1.5 0.9 0.4" scale="8 8 8" rotation="0 90 0"></a-entity>
        <a-entity gltf-model="models/gun_green02.glb" position="-1.5 0.9 0.4" scale="8 8 8" rotation="0 90 0"></a-entity>
        <a-camera rotation-reader></a-camera>
        
        <!-- <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#1f332a" scale="5 5 5" static-body></a-plane> -->
        <!-- <a-entity id="env" environment="preset:tron"></a-entity> -->
        <a-sky color="blue" ></a-sky>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="40" color="#7BC8A4" static-body></a-plane>
    </a-scene>
    
  </body>
</html>
